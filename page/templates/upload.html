{% load static %}
<head>
    <link rel="stylesheet" href ="{% static 'css/upload.css' %}">
    <title>Pokemon</title>
    <style>
        body{
            background: url("../static/css/img/background.png") no-repeat fixed 50% 50%/100% 100%;
        }
    </style>
</head>
<body class = "text-center">
<div class="d-flex w-100 h-100 p-3 mx-auto flex-column">
  <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="#page-top">나와 닮은 포켓몬은?</a>
        </div>
      </nav>

  <main role="main" class="masthead inner cover">
    <h1>원하는 사진을 업로드하세요.</h1>
    <form action="" method="POST" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        <div class="input-group">
            {{ form.upload_file }}
            <input type="file" name="photo">
            <label class="file-label">파일 선택</label>
          <div>
            <button type="submit" class="btn btn-dark text-light"> 업로드
            </button>
          </div>
        </div>
      </form>
      <script>
        $('input[type="file"]').change(function(e){
            var filename = e.target.files[0].name;
            $('.file-label').html(filename);
        })

    </script>
  </main>
